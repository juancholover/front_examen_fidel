<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Alquileres</h3>
    <div>
      <button class="btn btn-primary btn-sm" (click)="new()">Nuevo</button>
    </div>
  </div>

  <table class="table table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Cliente ID</th>
        <th>Fecha</th>
        <th>Valor</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of alquileres; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ a.cliente?.id }}</td>
        <td>{{ a.fechaAlquiler }}</td>
        <td>{{ a.valorAlquiler | number:'1.2-2' }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-2" (click)="edit(a)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="remove(a)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="editing" class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">{{ model.id ? 'Editar' : 'Nuevo' }} Alquiler</h5>
      <form (ngSubmit)="save()">
        <div class="mb-2">
          <label class="form-label">Cliente ID</label>
          <input class="form-control" [(ngModel)]="model.cliente!.id" name="clienteId" />
        </div>
        <div class="row">
          <div class="col-4 mb-2">
            <label class="form-label">Fecha Alquiler</label>
            <input type="date" class="form-control" [(ngModel)]="model.fechaAlquiler" name="fechaAlquiler" />
          </div>
          <div class="col-3 mb-2">
            <label class="form-label">Valor</label>
            <input type="number" class="form-control" [(ngModel)]="model.valorAlquiler" name="valorAlquiler" />
          </div>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
