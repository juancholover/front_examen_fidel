<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Sanciones</h3>
    <div>
      <button class="btn btn-success btn-sm" (click)="new()">Nuevo</button>
    </div>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Cliente ID</th>
        <th>Tipo</th>
        <th>Días</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of sanciones; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ s.cliente?.id }}</td>
        <td>{{ s.tipoSancion }}</td>
        <td>{{ s.nroDiasSancion }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-2" (click)="edit(s)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="remove(s)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="editing" class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">{{ model.id ? 'Editar' : 'Nuevo' }} Sanción</h5>
      <form (ngSubmit)="save()">
        <div class="mb-2">
          <label class="form-label">Cliente ID</label>
          <input class="form-control" [(ngModel)]="model.cliente!.id" name="clienteId" />
        </div>
        <div class="mb-2 row">
          <div class="col">
            <label class="form-label">Tipo</label>
            <input class="form-control" [(ngModel)]="model.tipoSancion" name="tipoSancion" />
          </div>
          <div class="col-3">
            <label class="form-label">Días</label>
            <input type="number" class="form-control" [(ngModel)]="model.nroDiasSancion" name="nroDiasSancion" />
          </div>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
